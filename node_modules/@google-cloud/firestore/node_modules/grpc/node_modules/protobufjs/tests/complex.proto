package Game.Cars;

// Car
message Car ***REMOVED***
    
    // Car Vendor
    message Vendor ***REMOVED***
        required string name = 1;
        
        // Car Vendor Address
        message Address ***REMOVED***
            required string country = 1;
        ***REMOVED***
        
        optional Address address = 2;
        repeated string models = 3;               // The models sold here.
    ***REMOVED***
    
    required  string  model  = 1;                 // Model name
    required  Vendor  vendor = 2;                 // Vendor information
    optional  Speed   speed  = 3 [default=FAST];  // Car speed
    
    // Car speed enum
    enum Speed ***REMOVED***
        FAST      = 1;
        SUPERFAST = 2;
    ***REMOVED***
    
    // Car Holder
    message Holder ***REMOVED***
        optional  string          first_name = 1;
        required  string          last_name  = 2;
        optional  Vendor.Address  address    = 3;
    ***REMOVED***
***REMOVED***
